<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="algorithm.js" defer="defer"></script>
    <title>Document</title>
</head>
<body>
    <form class="theForm" id="theForm">
        <div>
            <label for="brand">Marca do carro</label>
            <input type="text" nome="brand" id="brand" placeholder="Marca" required="required">
        </div>
        <div>
            <label for="model">Modelo do carro</label>
            <input type="text" nome="model" id="model" placeholder="Modelo" required="required">
        </div>
        <div>
            <label for="year">Ano do carro</label>
            <input type="text" nome="year" id="year" placeholder="Ano" required="required">
        </div>
        <div>
            <label for="value">Valor do carro</label>
            <input type="text" nome="value" id="value" placeholder="Valor" required="required">
        </div>
        <div>
            <label for="color">Cor do carro</label>
            <input type="text" nome="color" id="color" placeholder="Cor" required="required">
        </div>
        <div>
            <label for="gear">Câmbio do carro</label>
            <select name="gear" id="gear" required="required">
                <option value="">Escolha uma opção</option>
                <option value="true">Automatico</option>
                <option value="false">Manual</option>
            </select>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
